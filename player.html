<div class="player">
  <div class="hidden">
    <style id="root-css"></style>
    <div class="background">
      <img id="cover-bg"/>
    </div>
    <div class="select"></div>
    <audio id="media_file"></audio>
    <video id="vid-stream"></video>
  </div>
  <div class="media">
    <div class="header">
      <div class="menu-icon">
        <a class="icon" bt-icon="list">
        <i class="bi bi-music-note-list"></i>
        </a>
      </div>
      <div class="title-song"></div>
      <div bt-icon="sett">
        <a class="icon">
          <i class="bi bi-three-dots"></i>
        </a>
      </div>
    </div>
    <div class="main">
      <div class="sett">
        <div class="about">
          <div class="vol-control">
            <div class="vol-set">
              <a class="icon">
                <i class="bi bi-volume-up-fill"></i>
                <input type="range" id="range-vol">
                <span class="vol-text"></span>
              </a>
            </div>
          </div>
          <div class="options">
            <a class="icon">
              <i class="bi bi-person-fill"></i>
              <span>Autor</span>
            </a>
            <a class="icon">
              <i class="bi bi-disc-fill"></i>
              <span>Album</span>
            </a>
            <a class="icon">
              <i class="bi bi-file-earmark-arrow-down-fill"></i>
              <span>Download</span>
            </a>
            <a class="icon">
              <i class="bi bi-box-arrow-up-right"></i>
              <span>Open file</span>
            </a>
            <a class="icon">
              <i class="bi bi-fullscreen"></i>
              <span>Fullscreen mode</span>
            </a>
            <a class="icon">
              <i class="bi bi-pip"></i>
              <span>Mini player mode</span>
            </a>
            <a class="icon">
              <i class="bi bi-youtube"></i>
              <span>Search with YouTube</span>
            </a>
            <a class="icon">
              <i class="bi bi-eye-slash-fill"></i>
              <span>Hidden</span>
            </a>
          </div>
          <div class="keyboard"></div>
        </div>
      </div>
      <div class="info" data-list="show">
        <div class="cover-cont">
          <img id="cover-img"/>
        </div>
        <div class="data">
          <div class="data-song"></div>
          <div class="list"></div>
        </div>
      </div>
    </div>
    <div class="controls">  
      <div class="progress-bar">
        <span id="time"></span>
      </div>
      <div class="buttons">
        <a class="icon" bt-icon="mode" data-sig="normal">
          <i class="bi bi-arrow-repeat"></i>
          <i class="bi bi-caret-right-square"></i>
          <i class='bi bi-shuffle'></i>
        </a>
        <a class="icon" data-set="prev">
          <i class="bi bi-skip-start-fill"></i>
        </a>
        <a class="icon" bt-icon="play" playing="false">
          <i class='bi bi-play-fill'></i>
          <i class='bi bi-pause-fill'></i>
        </a>
        <a class="icon" data-set="next">
          <i class="bi bi-skip-end-fill"></i>
        </a>
      </div>
    </div>
  </div>
</div>
